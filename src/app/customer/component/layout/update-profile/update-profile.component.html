<div class="row">
  <!-- Payload from register api from backend App -->
  <div class="col-md-6 offset-md-3">
    <div class="signup-form">
      <form
        (ngSubmit)="updateProfile()"
        class="mt-5 border p-4 bg-light shadow needs-validation"
        novalidate
      >
        <div class="mb-3 col-md-10">
          <label>Customer ID</label>
          <input type="text" name="id" class="form-control" value="12345" />
        </div>

        <div class="mb-3 col-md-10">
          <label>Full Name</label>
          <input type="text" name="fullName" class="form-control" required />
        </div>

        <div class="mb-3 col-md-10">
          <label>Phone</label>
          <input type="text" name="phone" class="form-control" required />
        </div>

        <div class="mb-3 col-md-10">
          <label>PAN</label>
          <input type="text" name="pan" class="form-control" required />
        </div>

        <div class="mb-3 col-md-10">
          <label>AADHAR</label>
          <input type="text" name="aadhar" class="form-control" required />
        </div>

        <div class="mb-3 col-md-10">
          <label>Upload PAN</label>
          <input type="file" name="pan" class="form-control" required />
        </div>

        <div class="mb-3 col-md-10">
          <label>Upload AADHAR</label>
          <input type="file" name="pan" class="form-control" required />
        </div>

        <div class="mb-3 col-md-7">
          <label>Select Security Question</label>
          <select class="form-select" aria-label="secret question">
            <option value="1">Question One</option>
            <option value="2">Question Two</option>
            <option value="3">Question Three</option>
          </select>
        </div>

        <div class="mb-3 col-md-7">
          <label>Enter Answer</label>
          <input
            type="text"
            name="secretAnswer"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary float-center">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
