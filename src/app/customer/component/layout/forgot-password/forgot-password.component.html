<div>
  <form
    name="form"
    (ngSubmit)="onSubmit()"
    #f="ngForm"
    class="mt-5 border p-4 bg-light shadow needs-validation"
    novalidate
  >
    <div class="row">
      <div class="mb-3 col-md-7">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Enter User Name"
          required
          [(ngModel)]="form.username"
          #fullName="ngModel"
        />
      </div>
      <div class="mb-3 col-md-7">
        <select
          class="form-select"
          name="secretQuestion"
          aria-label="secret question"
          required
          [(ngModel)]="form.secretQuestion"
          #fullName="ngModel"
        >
          <option value="favorite_color">Favorite color?</option>
          <option value="name_of_pet">Name of pet?</option>
          <option value="favorite_superhero">Favorite superhero?</option>
        </select>
      </div>

      <div class="mb-3 col-md-7">
        <input
          type="text"
          name="secretAnswer"
          class="form-control"
          placeholder="Enter Answer"
          required
          [(ngModel)]="form.secretAnswer"
          #fullName="ngModel"
        />
      </div>

      <div class="col-md-12">
        <button class="btn btn-primary float-conter">Get Details</button>
      </div>
    </div>
  </form>
</div>
