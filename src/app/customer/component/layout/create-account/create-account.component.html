<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a
    class="navbar-brand col-md-3 col-lg-2 me-0 px-3"
    href="customer/update-profile"
    >Profile</a
  >

  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a href class="nav-link" (click)="logout()">Log Out</a>
    </div>
  </div>

  <div class="navbar-nav">
    <h4 style="color: white">Welcome {{ username }}</h4>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebarMenu"
      class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
    >
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="customer/create-account"
            >
              <span data-feather="home"></span>
              Create Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/add-beneficiary">
              <span data-feather="file"></span>
              Add Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/remove-beneficiary">
              <span data-feather="shopping-cart"></span>
              Remove Beneficiary
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/transfer-amount">
              <span data-feather="users"></span>
              Transfer Money
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customer/view-statement">
              <span data-feather="bar-chart-2"></span>
              View Statement
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Create Account Form</h1>
        <div class="btn-toolbar mb-2 mb-md-0"></div>
      </div>

      <div>
        <form
          name="form"
          (ngSubmit)="onSubmit()"
          #f="ngForm"
          class="mt-5 border p-4 bg-light shadow needs-validation"
          novalidate
        >
          <div class="row">
            <div class="mb-3 col-md-7">
              <input
                type="text"
                name="amount"
                class="form-control"
                required
                placeholder="Enter Initial Deposit"
                [(ngModel)]="account.amount"
                #amount="ngModel"
              />
            </div>
          </div>

          <div>
            <h3>Select Type of Account</h3>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="type1"
              id="type1"
              value="SB"
              [(ngModel)]="account.accountType"
              #accountType="ngModel"
              checked
            />
            <label class="form-check-label" for="type1"> Savings Bank </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="type2"
              id="type2"
              value="CA"
              [(ngModel)]="account.accountType"
              #accountType="ngModel"
            />
            <label class="form-check-label" for="type2">
              Current Account
            </label>
          </div>

          <div class="col-md-12">
            <button class="btn btn-primary float-end">Submit</button>
          </div>
        </form>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    </main>
  </div>
</div>
