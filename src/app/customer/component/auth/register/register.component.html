<h3 class="text-center">New Users please Register here</h3>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        [formGroup]="passwordFormGroup"
      >
        <div class="mb-3 col-md-10">
          <label for="username">User Name</label>
          <input
            type="text"
            class="form-control"
            name="username"
            required
            formControlName="username"
          />
        </div>

        <div class="mb-3 col-md-10">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            name="email"
            required
            formControlName="fullName"
          />
        </div>
        <div class="mb-3 col-md-10 form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            required
            formControlName="password"
          />
        </div>

        <div class="mb-3 col-md-10 form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            name="confirmPassword"
            required
            formControlName="passwordConfirmation"
          />
        </div>

        <div class="col-md-12">
          <button class="btn btn-primary float-center" type="submit">
            Register
          </button>
        </div>
        <p class="text-center mt-3 text-secondary">
          If you have a Customer account, Please
          <a href="/customer/authenticate">Login Here</a>
        </p>
        <div class="alert alert-warning" *ngIf="f.submitted">
          Registration failed!<br />
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    </div>
  </div>
</div>
