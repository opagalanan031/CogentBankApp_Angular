<h3 class="text-center">New users please register here</h3>
<div class="row">
  <!-- Payload from register api from backend App -->
  <div class="col-md-6 offset-md-3">
    <div class="signup-form">
      <form
        (ngSubmit)="registerSubmit()"
        class="mt-5 border p-4 bg-light shadow needs-validation"
        novalidate
      >
        <h4 class="mb-5 text-secondary">Register Your Account</h4>

        <div class="mb-3 col-md-10">
          <label>User Name<span class="text-danger">*</span></label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Enter User Name"
            required
            [(ngModel)]="register.username"
          />
        </div>

        <div class="row">
          <div class="mb-3 col-md-10">
            <label>Full Name<span class="text-danger">*</span></label>
            <input
              type="text"
              name="fullName"
              class="form-control"
              placeholder="Enter Full Name"
              required
              [(ngModel)]="register.fullName"
            />
          </div>

          <div class="mb-3 col-md-10">
            <label>Password<span class="text-danger">*</span></label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
              required
              [(ngModel)]="register.password"
            />
          </div>

          <div class="mb-3 col-md-10">
            <label>Confirm Password<span class="text-danger">*</span></label>
            <input
              type="password"
              name="confirmpassword"
              class="form-control"
              placeholder="Confirm Password"
              required
              [(ngModel)]="register.confirmPassword"
            />
          </div>

          <div class="col-md-12">
            <button class="btn btn-primary float-center">Register</button>
          </div>
          <p class="text-center mt-3 text-secondary">
            If you have a Customer account, Please
            <a href="/customer/authenticate">Login Here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
