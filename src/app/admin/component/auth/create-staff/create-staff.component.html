<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a href class="nav-link" (click)="logout()">Log Out</a>
    </div>
  </div>

  <div class="navbar-nav">
    <h4 style="color: white">Super Admin</h4>
  </div>
</header>

<div>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <div class="container">
      <a href="/admin/create-staff">
        <button
          type="button"
          class="btn btn-primary btn-lg"
          href="/admin/create-staff"
        >
          Create Staff
        </button>
      </a>
    </div>
    <div class="container">
      <a href="/admin/enable-staff">
        <button type="button" class="btn btn-primary btn-lg">
          Enable Staff
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card card-container">
        <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="mb-3 col-md-10">
            <label for="username">User Name</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          </div>

          <div class="mb-3 col-md-10">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              class="form-control"
              name="fullName"
              [(ngModel)]="form.fullName"
              required
              #fullName="ngModel"
            />
          </div>
          <div class="mb-3 col-md-10">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              #password="ngModel"
            />
          </div>

          <div class="mb-3 col-md-10">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              name="confirmPassword"
              required
            />
          </div>

          <div class="col-md-12">
            <button class="btn btn-primary float-center">Create</button>
          </div>
          <div
            class="alert alert-warning"
            *ngIf="f.submitted && isSignUpFailed"
          >
            Registration failed!<br />{{ errorMessage }}
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isSuccessful">
          Your registration is successful!
        </div>
      </div>
    </div>
  </div>

  <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
</div>
